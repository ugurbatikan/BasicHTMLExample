<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/png" href="img/fav-world.png" />
</head>

<body>
  <!-- Header Section -->
  <header>
    <form>
      <div class="center">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351"
          height="113" alt="Google!">
      </div>
  </header>
  <!-- Header Section end -->
  <!-- Section Start -->
  <section>
    <div class="center">
      <table>
        <tr>
          <td style="background-color: #EEEEEE;" colspan="3">
            <div class="center">
              Search the web using Google! <br>
              <input type="text" name="q" placeholder="Text here.." size="40"><br>
              <input type="submit" value="Google Search">
              <input type="submit" value="I'm feeling lucky"><br>
            </div>
          </td>
        </tr>
        </form>
  </section>
  <!-- Section end -->
  <!-- Section Start -->
  <section>
    <form>

      <tr>
        <td width="37%" style="background-color: #7EE5DA;">
          <div class="center">
            Special Searches<br>
            <a href="/web/19981202230410/http://www.google.com/stanford" target="_blank">Stanford Search</a><br>
            <a href="/web/19981202230410/http://www.google.com/linux" target="_blank">Linux Search</a><br>
          </div>
        </td>
  </section>
  <!-- Section end -->
  <!-- Section start -->
  <section>
    <td style="background-color: #70CCC2;">
      <div class="center, font-Size">

        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
          target="_blank">Help!</a> <br>
        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" target="_blank">About
          Google!</a><br>
        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
          target="_blank">Company
          Info</a><br>
        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
          target="_blank">Google!
          Logos</a><br>
      </div>
    </td>
  </section>
  <!-- Section end -->
  <!-- Section start -->
  <section>
    <td style="background-color: #62B3AA;">
      <div class="center, font-Size">
        Get Google! <br> updates monthly: <br>
        <input type="hidden" name="listname" value="google-friends">
        <input type="text" name="emailaddr" placeholder="Your e-mail"> <br>
        <input type="submit" name="SubmitAction" value="Subscribe">
        &nbsp;&nbsp;
        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
          target="_blank">Archive</a>
      </div>
    </td>
    </table>
    </div>
  </section>
  <!-- Section end -->
  <!-- Footer start -->
  <p>
    <footer>
      Copyright &copy;1998 Google Inc.
    </footer>
    </form>
    <!-- Footer end -->
</body>

</html>
