<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div id="branding">
        <img src="img/logo2.png" width="80%" alt="meowtoysLogo">
      </div>
      <!-- Navigation -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">products</a></li>
          <li class="current"><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
      <!-- Navigation End -->
    </div>
  </header>
  <!-- Header end -->
  <!-- Contact us section -->
  <div class="container">
    <div id="contact" style="text-align:center">
      <h2>Contact Us</h2>
      <i class="fa fa-phone"> <a href="tel:+902323321232">0232 233 21 232</a></i>



    </div>
    <div class="row">
      <div class="column">
        <img src="./img/contact.jpg" style="width:100%">
      </div>
      <div class="column">
        <form>
          <label>First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
          <label>Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          <label>Country</label>
          <select id="country" name="country">
            <option value="turkey">Turkey</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
          </select>
          <label>Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
  <!-- Contact us section end -->
  <!-- Footer -->
  <footer>

    <p>Muditasoft, Copyright &copy; 2021</p>


  </footer>
  <!-- Footer end -->

</body>
